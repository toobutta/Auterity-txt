# schemas/streaming_event.yaml
$schema: "https://json-schema.org/draft/2020-12/schema"
title: "Unified Streaming Event"
type: object
required: [type, timestamp]
properties:
  type: { enum: [token_delta, tool_call_delta, tool_result_delta, error, cancellation, heartbeat] }
  timestamp: { type: string }
  chunk: { type: string, nullable: true }
  tool_call_delta: { type: object, additionalProperties: true, nullable: true }
  tool_result_delta: { type: object, additionalProperties: true, nullable: true }
  error: { type: object, additionalProperties: true, nullable: true }
